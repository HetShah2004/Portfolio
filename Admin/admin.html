<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Add Projects</title>
  <link rel="stylesheet" href="admin.css" />
</head>
<body>
  <div class="admin-container">
    <h1>Add New Project</h1>
    <form id="projectForm">
      <label>Project Title</label>
      <input type="text" id="title" required />

      <label>Description</label>
      <textarea id="description" required></textarea>

      <label>Skills (comma-separated)</label>
      <input type="text" id="skills" placeholder="e.g., html,css,js" required />

      <label>Image URL</label>
      <input type="url" id="image" required />

      <label>Live Link (optional)</label>
      <input type="url" id="live" />

      <label>GitHub Link (optional)</label>
      <input type="url" id="github" />

      <button type="submit">Add Project</button>
    </form>
    <div id="successMessage" class="hidden">Project added successfully!</div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
